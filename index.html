<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Domowy budżet</title>
  </head>

  <body>
    <header><h1 class="total" id="total">Bilans wynosi zero</h1></header>
    <main class="main-section">
      <section class="container">
        <h2 class="title">Przychody</h2>
        <form class="incomeForm" id="incomeForm">
          <input
            placeholder="Nazwa przychodu"
            id="incomeTitle"
            type="text"
            name="incomeTitle"
            required
          />
          <input
            placeholder="Kwota"
            id="incomeAmount"
            type="number"
            name="incomeAmount"
            required
            min="0.01"
            step="0.01"
          />
          <button>Dodaj</button>
        </form>
        <ul id="incomeList"></ul>
        <p>Suma przychodów: <span id="totalIncomes">0</span>zł</p>
      </section>

      <section class="container">
        <h2 class="title">Wydatki</h2>

        <form class="expenseTitle" id="expenseForm">
          <input
            placeholder="Nazwa wydatku"
            id="expenseTitle"
            type="text"
            name="expenseTitle"
            required
          />
          <input
            placeholder="Kwota"
            id="expenseAmount"
            type="number"
            name="expenseAmount"
            required
            min="0.01"
            step="0.01"
          />
          <button>Dodaj</button>
        </form>
        <ul id="expenseList"></ul>
        <p>Suma wydatków: <span id="totalExpenses">0</span>zł</p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
